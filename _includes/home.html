<section class="jumbotron jumbotron-fluid m-0 p-0 pt-5 bg-dark" id="home">
    <div class="position-absolute w-100 h-100 z-30 d-flex align-items-center justify-content-center">
        <div class="text-white font-family-roboto">
            <h1 class="m-0 rfs-112 text-center">{{ site.project }}</h1>
            <h2 class="m-0 d-flex align-items-center justify-content-center">
                <img src='/assets/images/bar.svg' class='h-1-5vh' alt='' />
                <span class="mx-2 font-size-1-5vh">VISUAL MAKERS</span>
                <img src='/assets/images/bar.svg' class='h-1-5vh flip-horizontal' alt='' />
            </h2>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide opacity-quarter" data-ride="carousel">
        <div class="carousel-inner">
            {% assign count = 0 %}
            {% for slide in site.slides %}
                <div class="carousel-item {% if count == 0 %}active{% endif %}">
                    <img class="d-block w-100 vh-100 cover-image" src="{{ slide }}" alt="" />
                </div>
                {% assign count = count | plus: 1 %}
            {% endfor %}
        </div>
    </div>
</section>
