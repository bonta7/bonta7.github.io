<section id="service">
    <div class="container-fluid">
        <div class="row font-family-gothic bg-white">
            <div class="col-12 col-lg-6 px-0 py-5 vh-100 d-flex flex-column">
                <div class="flex-fill d-flex align-items-end">
                    <p class="ml-5">
                        <span class="rfs-32">{{ site.services.title }}</span>
                    </p>
                </div>
                <div class="flex-fill">
                    <h1 class="bg-dark font-family-roboto rfs-128 py-10 pl-5 text-white text-center">
                        {{ site.project }}
                        <img src='/assets/images/logo.svg' alt='' class='h-1em' style='margin-left: -0.5em' />
                    </h1>
                    <p class="text-center">
                        <span class="rfs-24">{{ site.services.subtitle }}</span>
                    </p>
                </div>
            </div>
            <div class="col-12 col-lg-6 px-0 py-5 vh-100 d-flex align-items-center justify-content-center">
                <ul class='list-group font-family-oswald rfs-64'>
                    {% for item in site.services.items %}
                        <li class='list-group-item border-0 text-center'>{{ item }}</li>
                    {% endfor %}    
                </ul>
            </div>
        </div>
    </div>
</section>
